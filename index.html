<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELGUETT CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="elguettcruds">
        <div class="head">
         
            <P>PRODUCTS MANAGEMENT SYSTEM</P>
            
        </div>

        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"> </small>
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">

            <div class="searchblock">
                <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id="search">
                    <div class="btnsearch">
                        <button onclick="getdearchmoood(this.id)" id="searchtitle">Search By Title</button>
                        <button onclick="getdearchmoood(this.id)" id="searchctgr">Search By Category</button>
                    </div>
            </div>

            <div id="deleteAll">

            </div>

            
            
            <div id="lstp">
                <h2>List of Product's</h2>
                <hr>
            </div>
            
            <table>
            
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price $/€</th>
                    <th>Taxes $/€</th>
                    <th>Ads $/€</th>
                    <th>Discount $/€</th>
                    <th>Count</th>
                    <th>Total $/€</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                
                <tbody id="tbody">

                </tbody>
            </table>
        

        </div>

    </div>

    <script src="main.js"></script>

    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/b3accf1412.js" crossorigin="anonymous"></script>

</body>
</html>
